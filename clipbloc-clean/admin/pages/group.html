<div class="row" id="menu_level_2" >
    <div class="col-xs-12" >
        
        
        <div class="col-xs-12 basicContainer">
            <div class="col-xs-6 basicPB" id="message" >
                Waiting...
            </div>
            <div class="col-xs-3 basicPB" id="basicAddPB" data-bind="click: anadirGroup">
                Add ( + )
            </div>
            <div class="col-xs-3 basicPB" id="basicSavePB" data-bind="click: guardarGroup">
                Save
            </div>
        </div>
        
        
        
        
        <div class="col-xs-12" >
            <div data-bind="foreach : tabs ">
                <div class="row menu_level_2_item_group" >
                    <div class="col-xs-2" data-bind="visible: $index() > 10 ? 1 : 0"><div data-bind="click: $root.eliminar" class="menu_level_2_item_inner generic_pb">X</div></div>
                    <div class="col-xs-3 menu_level_2_item_inner"><div><input data-bind="value:rot" /></div></div>
                    <div class="col-xs-2 menu_level_2_item_inner"><div data-bind="text:content"></div></div>
                    <div class="col-xs-4 menu_level_2_item_inner"><div data-bind="text:date"></div></div>
                    <div class="col-xs-1" ><div data-bind="click:$parent.SelSectionSub" class="col-xs-1 menu_level_2_item_inner generic_pb" >></div></div>
                </div>
            </div>
        </div>
    </div>
</div>
