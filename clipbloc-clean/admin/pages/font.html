<div class="row" id="menu_level_2" >
    <div class="col-xs-12" >
        <div class="col-xs-12 basicContainer">
            <div class="col-xs-6 basicPB" id="message" >
                Waiting...
            </div>
            <div class="col-xs-3 basicPB" id="basicAddPB" data-bind="click: anadirGroup">
                Add ( + )
            </div>
            <div class="col-xs-3 basicPB" id="basicSavePB" data-bind="click: guardarGroup">
                Save
            </div>
        </div>
        <div class="col-xs-12" >
            <div data-bind="foreach : tabs ">
                <div class="row menu_level_2_item_css" >
                    <div class="col-xs-1 menu_level_2_item_inner"><div data-bind="text:$index"></div></div>
                    <div class="col-xs-4 menu_level_2_item_inner"><div><input onfocus="focusText()" data-bind="value:rot" /></div></div>
                    <div class="col-xs-4 menu_level_2_item_inner"><div><textarea  onfocus="focusText()" data-bind="value:content" /></div></div>
                    <div><div class="col-xs-2 menu_level_2_item_inner generic_pb" data-bind="click: $root.eliminar">Eliminar</div></div>
                </div>
            </div>
        </div>
    </div>
</div>
