<script cbtype="registerdonfirmCore">
/*------------------------
------------------------
------------------------
substitues default  scripts for registration
------------------------
-----------registerConfirmCore(_registerData,regConfirmOkFunc,regConfirmWhileFunc,regConfirmNokFunc,regConfirmErrorFunc)
--------------------------*/
  var messagesEmail={
  'WAITING':'<span class="es">Por favor, espere...</span><span class="en">Please, wait...</span>',
  'REGNOEMPTY':'<span class="es">Por favor completa todos los campos.</span><span class="en">Please enter all inputs.</span>',
  'REGEMAILNOK':'<span class="es">Por favor introduzca un email válido.</span><span class="en">Please enter a valid email.</span>',
  'NOTEXISTS':'<span class="es">El mail indicado no existe</span><span class="en">The mail does not exist.</span>',
  'REGCONFIRMOK':'<span class="es">El mail ha sido confirmado, ya puede logarse correctamente.</span><span class="en">Registering confirmatin was ok, you can login next.</span>',
  'WASCONFIRMED':'<span class="es">El mail ya ha sido confirmado anteriormente, puede logarse correctamente.</span><span class="en">Registering confirmation was ok before, you can login next.</span>',
  'ACTIVECONFIRMREGNOK':'<span class="es">El código de confirmación no es correcto.</span><span class="en">Wrong code confirm</span>'
  };
  _regConfirmNokFunc=function(data){
  if(data==="REGNOEMPTY"){
  var message=messagesEmail["REGNOEMPTY"];
  }else if(data==="REGEMAILNOK"){
  message=messagesEmail["REGEMAILNOK"];
  }
  document.getElementById("status").innerHTML=message;
  if(typeof changeLanguage!=="undefined"){
      changeLanguage();
  }
  document.getElementById("statusContainer").style.left="0";
  }

  _regConfirmOkFunc=function(data){
  if(data==="WASCONFIRMED"){
  var message=messagesEmail["WASCONFIRMED"];
  }else if(data==="NOTEXISTS"){
  message=messagesEmail["NOTEXISTS"];
  }else if(data==="NOK"){
  message=messagesEmail["ACTIVECONFIRMREGNOK"];
  }else if(data==="OK"){
  message=messagesEmail["REGCONFIRMOK"];
  }
  document.getElementById("status").innerHTML=message;
  if(typeof changeLanguage!=="undefined"){
      changeLanguage();
  }
  document.getElementById("statusContainer").style.left="0";
  }
  _regConfirmWhileFunc=function(data){
  var message=messagesEmail["WAITING"];
  document.getElementById("status").innerHTML=message;
  if(typeof changeLanguage!=="undefined"){
      changeLanguage();
  }
  document.getElementById("statusContainer").style.left="0";
  }
  var regConfirmUser=function(){
       var dataRegister={};
       dataRegister.email=document.getElementById("confirmEmail").value;
       dataRegister.confirmCode=document.getElementById("confirmCode").value;
       registerConfirmCore(dataRegister,_regConfirmOkFunc,_regConfirmWhileFunc,_regConfirmNokFunc,undefined);
  }
</script>
