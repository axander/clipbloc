<div class="row" id="reg_online" >
    <div class="col-xs-12" >
        <div class="col-xs-12" >
            <div id="message">Mensajes</div>
        </div>
        <div class="col-xs-12" >
            <div data-bind="foreach : tabs ">
                <div class="row menu_level_2_item_group">
                    <ul>
                        <li>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div data-bind="text:$index"></div> Activator: <div data-bind="text:activator"></div> </div> 
                                <div class="col-xs-3" >
                                    <div class="generic_pb" data-bind="attr: {'id':'user_'+activator}"></div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="menu_level_2_item_inner generic_pb" data-bind="click: $root.eliminar"><div>Eliminar</div></div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="menu_level_2_item_inner generic_pb" data-bind="click: $root.guardar"><div>Guardar</div></div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-xs-6">
                                    User<input data-bind="value:user" />
                                </div><div class="col-xs-6">
                                    PWD<input data-bind="value:pwd" />
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="menu_level_2_item_inner"><div><input type="checkbox" name="" value="" data-bind="checked: $data.active"  /></div><span class="rots">Active</span></div>
                                </div><div class="col-xs-3">
                                    <div class="menu_level_2_item_inner"><div><input type="checkbox" name="" value="" data-bind="checked: $data.privAccess"  /></div><span class="rots">Private Access</span></div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="menu_level_2_item_inner"><div><input type="checkbox" name="" value="" data-bind="checked: $data.privContent"  /></div><span class="rots">Private Content</span></div>
                                </div>
                                <div class="col-xs-3">
                                    Type 0('administrador); 1('usuario')<input data-bind="value:type" />                                
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="row">
                                <div class="col-xs-6">
                                    Nick<input data-bind="value:nick" />
                                </div><div class="col-xs-6">
                                    Email<input data-bind="value:email" />
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-xs-6">
                                    Name<input data-bind="value:name" />
                                </div><div class="col-xs-6">
                                    Surname<input data-bind="value:surname" />
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
