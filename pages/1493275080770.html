  <script>
    //limit to number and length
    var limitToNumber = function(_elem, _maxNum, _num){ //_num filter only numbers
      var string=$('#'+_elem).val();
      if(_num || ( _elem === 'inputNumero' && string !== 'S/N')){
        var arrCadena=string.split('');
        var endCadena ='';
        for( var j in arrCadena){
          var isNumber =  /^\d+$/.test(arrCadena[j]);
          isNumber ? endCadena+=arrCadena[j] : null;
        }
      }else{
        endCadena = string;
      }
      _maxNum ? endCadena = endCadena.substring(0,_maxNum) : null;
      $('#'+_elem).val(endCadena);
      //$('#'+_elem+'Loc').html(endCadena.length);
      return(endCadena);
    }
    //Teléfono
    $(document).on('keyup', '#inputtlf', function(evt){ 
      evt.preventDefault();
      var cadena=limitToNumber('inputtlf',9,true);
    });  
    //Email
    $(document).on('keyup', '#inputemail', function(evt){ 
      evt.preventDefault();
      var cadena=limitToNumber('inputemail',50, false);
      $("#inputemailLoc").html(cadena.length);
    });  
    //Localidad
    $(document).on('keyup', '#inputLoca', function(evt){ 
      evt.preventDefault();
      var cadena=limitToNumber('inputLoca',40, false);
    });  
    //Dirección extra
    $(document).on('keyup', '#inputDirExtra', function(evt){ 
      evt.preventDefault();
      var cadena=limitToNumber('inputDirExtra',34, false);
    });  
    //Dirección
    $(document).on('keyup', '#inputDir', function(evt){ 
      evt.preventDefault();
      var cadena=limitToNumber('inputDir',31, false);
    });
    //código Postal
    $(document).on('keyup', '#inputPost', function(evt){ 
      evt.preventDefault();
      var cadena=limitToNumber('inputPost',5, true);
    });  
    //Número
    $(document).on('keyup', '#inputNumero', function(evt){ 
      evt.preventDefault();
      var cadena=$('#inputNumero').val();
      keyCode =cadena.charCodeAt(cadena.length-1);
      var cadena = limitToNumber('inputNumero',3, true);
      (evt.keyCode === 8 && cadena.indexOf('S/')>=0) ? cadena='': null;
      ( cadena.indexOf('S/N')>=0) ? $('#inputNumero').val(''):null;
      if(cadena.indexOf('S/N')>=0){
        if(keyCode >= 48 && keyCode <= 57 ){
          cadena = cadena.slice(cadena.length-1);
        }else{
          cadena='S/N';
        }
      }else if(keyCode === 83 || keyCode === 115){
        cadena = 'S/N';
      }else if(cadena.length > 3){
          cadena = cadena.substring(0,cadena.length-1);
      }
      $("#inputNumero").val(cadena) ;
    });
 </script>
