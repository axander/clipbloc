<script cbtype="lanSelection">
/*------------------------
------------------------
------------------------
language change control
------------------------
------------------------
--------------------------*/
if(typeof language==="undefined"){
    var language=lan;
}
if(typeof languageDiv==="undefined"){
    var languages = ["es","en"];
    var languagesRots = {"es":{"es":"Castellano","en":"Inglés"},"en":{"es":"Spanish","en":"English"}};
    var showLanDiv=false;
    var languageDiv=document.createElement("div");
    languageDiv.id="languageDiv";
    var languageDivInner=document.createElement("div");
    languageDivInner.id="languageDivInner";
    languageDiv.onclick=function(){
        languageDiv.style.left="-350px";
        showLanDiv=false;
    }
    var oriDispLan=null;
    for( var j in languagesRots){
        for( var k in languagesRots[j]){
            var newLanPB=document.createElement("div");
            newLanPB.className="newLanPB "+j;
            newLanPB.setAttribute("selLan",k);
            newLanPB.innerHTML=languagesRots[j][k];
            newLanPB.onclick=function(event){
                language=event.target.getAttribute("selLan");
                changeLanguage();
            }
            oriDispLan=newLanPB.style.display;
            languageDivInner.appendChild(newLanPB);
        }
    }
    languageDiv.appendChild(languageDivInner);
    document.body.appendChild(languageDiv);
    var showLanguageDiv=function(event){
        if(showLanDiv){
            languageDiv.style.left="-350px";
        }else{
            languageDiv.style.left="0"
        }
        showLanDiv=!showLanDiv;
    }
    var lastFlag=null;
    var changeLanguage=function(_language,_flag){
        if(_flag){
            if(lastFlag){
                lastFlag.style.opacity="1";
            }
            lastFlag=_flag;
            lastFlag.style.opacity=".5";
        }
        if(_language){
            language=_language;
        }
        for( var j in languages){
            if(languages[j]!==language){
                var rotsLan=document.getElementsByClassName(languages[j]);
                for( k=0;k<=rotsLan.length-1;k++){
                    rotsLan[k].style.display="none";
                }
            }else{
                rotsLan=document.getElementsByClassName(languages[j]);
                for( k=0;k<=rotsLan.length-1;k++){
                    rotsLan[k].style.display=oriDispLan;
                }
            }
        }
        resizeFunc();
    }
if(typeof lanPB!=="undefined"){
lanPB.innerHTML="<span class='es'>Idioma</span><span class='en'>Language</span>";
}
if(typeof privatePB!=="undefined"){
privatePB.innerHTML="<span class='es'>Admin</span><span class='en'>Admin</span>";
}
selLan=function(){
showLanguageDiv();
}
}
</script>
